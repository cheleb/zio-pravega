name: Website
on:
  push:
    branches:
      - "master"
    paths-ignore:
      - '.github/**' 
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/**' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: sbt
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      - run: sbt clean docs/docusaurusCreateSite
