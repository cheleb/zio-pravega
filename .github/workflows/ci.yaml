name: Scala CI

on:
  push:
    tags-ignore:
      - "v*"
    branches:
      - "master"
    paths-ignore:
      - "docs/**"
      - "website/**"
      - ".github/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "website/**"
      - ".github/**"     
  workflow_dispatch:
jobs:
  build:
    name: build, test, and website
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "zulu"
          cache: sbt
      - name: Install sbt
        uses: sbt/setup-sbt@v1
      - name: Run tests crosscompile
        run:  sbt ++ test      
      - name: Build website
        run:  sbt website

          